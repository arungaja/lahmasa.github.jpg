<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo.jpg" rel="icon">
  <title>Login</title>
  <link href="assets/dashboard/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="assets/dashboard/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/dashboard/css/ruang-admin.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="assets/dist/css/adminlte.min.css">

</head>

<body class="bg-gradient-login">
  <!-- Register Content -->
  <div class="d-flex justify-content-center">
   <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-0 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login Sistem</h1>
                  </div>
                  
                  <form action="e_comerce.html" method="post">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Email">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-user"></span>
                        </div>
                      </div>
                    </div>
                    <div class="input-group mb-3">
                      <input type="password" class="form-control" placeholder="Password">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-lock"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-8">
                        <div class="icheck-primary">
                          <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                       </div>
                     </div>
                     <!-- /.col -->
                     <div class="col-12">
                      <a href="akses.html" type="submit" class="btn btn-warning btn-block">Login</a>
                    </div>
                    <!-- /.col -->
                  </div>
                </form>
                <hr>
                 <div class="col-12">
                      <a href="e_comerce.html" type="submit" class="btn btn-success btn-block">Cancel</a>
                    </div>
                <div class="text-center">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Register Content -->
<script src="assets/dashboard/jquery/jquery.min.js"></script>
<script src="assets/dashboard/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/dashboard/jquery-easing/jquery.easing.min.js"></script>
<script src="assets/dashboard/s/ruang-admin.min.js"></script>

<!-- jQuery -->
<script src="assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="assets/dist/js/adminlte.min.js"></script>
</body>

</html>
